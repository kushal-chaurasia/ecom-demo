{% extends 'base.html' %}
{% load static %}
{% block css %}

{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/product.css'%}">
<div class="container my-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Men's</a></li>
          <li class="breadcrumb-item active" aria-current="page">Tshirt</li>
        </ol>
      </nav>
</div>
<div class="my-4 container root" >
    <h3 id="heading">Men's T-Shirts</h3>
    
      
    {% for data in product %}
    <div class="col-md-4 my-3">
        <div class="card" style="width: 20rem; margin-left: 6em;">
            <img class="card-img-top" src="/media/{{data.image}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{data.title}}</h5>
                <span class="card-text">Rs. {{data.price}}</span>
            </div>
            
        </div>
   
       
        {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="col-md-4 my-3">

        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
