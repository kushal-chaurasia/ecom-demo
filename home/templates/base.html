<!doctype html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <!-- #static files -->
    <link href="{% static 'css/bootstrap3.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/icon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min2.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">

    {% block css %}
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Mirror</title>
    <style>
        .nav {
            background-color: black;
            height: 60;
        }

         ul {
            list-style-type: none;
            margin: 1em;
            
        }

        li {
            float: left;
        }

        li  {
            text-align: right;
            display: block;
            padding: 8px;
            
            color: white;
            
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav">
            <div class="col-md-3">
                <img src="{% static 'images/logo.jpg'%}" alt="" width="120" height="70" style="margin-left: 6em;">
            </div>

            <div class="col-md-9 ">
                <ul style="float:right">
                   <a href="/product"> <li class="fa fa-camera fa-3x "><span></span></li></a>
                    <a href="/"><li class="fa fa-home fa-3x "></li></a>
                    <a href="/display"><li class="fa fa-user fa-3x"></li></a>
                    <a href=""><li class="fa fa-heart fa-3x "></li></a>
                    <a href=""><li class="fa fa-cart-plus fa-3x"></li></a>
                </ul>     
            </div> 
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
